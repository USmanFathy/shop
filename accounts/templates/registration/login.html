{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- css file -->


    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <link rel="stylesheet" href="{% static 'css/checkout.css' %}">

    <link rel="stylesheet" href="{% static 'css/animtion.css' %}">
    <link rel="stylesheet" href="{% static 'css/normaliz.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome-free-5.15.4-web\css\all.min.css' %}">


    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">


    <!-- tajwal font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
        rel="stylesheet">




</head>

<body>
<div class="container">
	<div class="row justify-content-md-center">
		<div class="card col-md-6 px-0">
			<div class="card-header">
				<h3 class="mb-0 py-2">login</h3>
			</div>
			<div class="card-body">
				<form method="post">
					{% csrf_token %}
                    {{form}}
                    <button class="btn btn-success btn-block">login<button>
				</form>
		</div>
	</div>
</div>
<script src="{% static 'js/jquery-1.11.0.min.js' %}"></script>
<script src="{% static 'js/jquery-migrate-1.2.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

<script src="{% static 'js/main.js' %}"></script>

<script src="{% static 'js/owl.carousel.min.js' %}"></script>



</body>

</html>
